                label: Vertretungen zusammenfassen
                help: Standardmäßig werden Vertretungen pro Stunde exportiert. Wenn diese Option aktiv ist, werden Doppelstunden-Vertretungen erkannt und nicht einzeln im System importiert (erhöht die Lesbarkeit des Vertretungsplans).
