framework:
    rate_limiter:
        mail:
            policy: "fixed_window"
            limit: "%env(int:MAILER_LIMIT)%"
            interval: "%env(MAILER_INTERVAL)%"

    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed

        transports:
            async: "%env(MESSENGER_TRANSPORT_DSN)%?queue_name=async"
            mail:
                dsn: "%env(MESSENGER_TRANSPORT_DSN)%?queue_name=mail"
                rate_limiter: mail

        routing:
            'Symfony\Component\Mailer\Messenger\SendEmailMessage': mail

