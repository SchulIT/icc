# Read the documentation: https://github.com/1up-lab/OneupFlysystemBundle
oneup_flysystem:
    adapters:
        messages:
            local:
                location: '%kernel.project_dir%/files/messages'
        documents:
            local:
                location: '%kernel.project_dir%/files/documents'
        wiki:
            local:
                location: '%kernel.project_dir%/files/wiki'

        student_absence:
            local:
                location: '%kernel.project_dir%/files/student_absence'

        chat:
            local:
                location: '%kernel.project_dir%/files/chat'

    filesystems:
        messages:
            adapter: messages
            mount: messages
        documents:
            adapter: documents
            mount: documents
        wiki:
            adapter: wiki
            mount: wiki
        student_absence:
            adapter: student_absence
            mount: student_absence
        chat:
            adapter: chat
            mount: chat
