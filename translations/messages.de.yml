                label: Ausnahmen (RegExp)
                help: "Wenn in diesem Feld ein gültiger regulärer Ausdruck enthalten ist, wird der Klausurname mit diesem Ausdruck geprüft. Wenn er zutrifft, wird die Option 'Klausurschreiber importieren' umgekehrt."
        students:
            label: Lernende
            info: 'Hier kann festgelegt werden, wie Lernende aus Untis mit dem ICC abgeglichen werden. Es handelt sich dabei um das Feld "Name" (bzw. Kurzname). Beim Import wird zum Abgleich für alle Lernenden diese Feld generiert und mit den Untisdaten abgeglichen.'
